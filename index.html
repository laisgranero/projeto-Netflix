<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix</title>
</head>
<body>
  <header>
      <div class="container">
          <img src="img/netflix-logo.png" alt="" class="logo">
          <nav>
              <a href="#">Inicio</a>
              <a href="#">Séries</a>
              <a href="#">Filmes</a>
              <a href="#">Documentários</a>
          </nav>
      </div>
  </header>

  <main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">FULLMETAL ALCHEMIST: BROTHERHOOD</h3>
            <p class="descricao">Os irmãos Edward e Alphonse usam a alquimia para ressuscitar a mãe deles, mas provocam uma reação química que acaba destruindo seus corpos.</p>
            <div>
              <button role="button" class="botao">
                <i class="fas fa-play"></i>
                  ASSISTIR AGORA
              </button>
              <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                  MAIS INFORMAÇÕES
              </button>
          </div>
        </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="img/one-piece.jpg" alt="One Piece" class="box-filme"></div>
      <div class="item"><img src="img/naruto.jpg" alt="Naruto" class="box-filme"></div>
      <div class="item"><img src="img/death-note.jpg" alt="Death Note" class="box-filme"></div>
      <div class="item"><img src="img/code-geass.jpg" alt="Code Geass" class="box-filme"></div>
      <div class="item"><img src="img/one-punch-man.jpg" alt="One-Punch Man" class="box-filme"></div>
      <div class="item"><img src="img/hunter-x-hunter.jpg" alt="Hunter x Hunter" class="box-filme"></div>
      <div class="item"><img src="img/megalo-box.jpg" alt="Megalo Box" class="box-filme"></div>
      <div class="item"><img src="img/attack-on-titan.jpg" alt="Attack on Titan" class="box-filme"></div>
      <div class="item"><img src="img/jujutsu-kaisen.jpg" alt="Jujutsu Kaisen" class="box-filme"></div>
      <div class="item"><img src="img/bleach.jpg" alt="Bleach" class="box-filme"></div>
      <div class="item"><img src="img/naruto-shippuden.jpg" alt="Naruto Shippuden" class="box-filme"></div>
      <div class="item"><img src="img/dragon-ball-z.jpg" alt="Dragon Ball Z" class="box-filme"></div>
      <div class="item"><img src="img/cavaleiros.jpg" alt="Os Cavaleiros do Zodíaco" class="box-filme"></div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/dc201b8c7e.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>

</body>
</html>
